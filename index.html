<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
  <title>2048</title>
</head>
<body>
  <h1>2048</h1>
  <p id="score"></p>
  <div id="size-bloc">
    <p id="size-title">Size : </p>
    <input id="size" type="number" value="4">
    <input id="change-size" type="button" value="Play">
    <div class="clear"></div>
    <video controls width="1"></video>
    <button id="btn">Start Recording</button>
  </div>
  <div id="canvas-block">
    <canvas id="canvas" width="500" height="500"></canvas>
  </div>
  
  
    


  <script src="script.js"></script>
  <script src="record.js"></script>
  
</body>
</html>
